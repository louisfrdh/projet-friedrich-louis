<!-- *ngIf="client$ | async as client" -->
<form #clientForm="ngForm"  (ngSubmit)="onSubmit()"> 
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" [(ngModel)]="login" name="login" required>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group" *ngIf="client$ | async as client">
        <label for="lastname">Nom</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="client.lastname" name="lastname" required>
    </div>
    <div class="form-group" *ngIf="client$ | async as client">
        <label for="firstname">Pr√©nom</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="client.firstname" name="firstname" required>
    </div>
    <input type="submit" id="form-submit" class="btn btn-success" value="Valider" [disabled]="!clientForm.form.valid"/>
</form>
