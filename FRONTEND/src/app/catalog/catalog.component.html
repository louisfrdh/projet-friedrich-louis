<div id="catalog">
    <div id="filter">
        <div id="search-field" class="top-div">
            <input #input type="text" placeholder="Filtrer" [(ngModel)]="teamFilter">
        </div>
    </div>

    <div id="basket-btn">
        <a class="button" routerLink="/basket">Voir mon panier</a>
    </div>

    <div class="row row-cols-4 row-cols-md-4 g-4" >
        <div class="col" *ngFor="let p of products$ | filter: teamFilter | async ">
            <div class="card h-100">
                <img id="product-image" src={{p.image}} class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="card-title"> {{ p.team }}</div>
                    <div class="card-text"> {{ p.price }}â‚¬</div>
                    <app-basket-add [product]="p"></app-basket-add>
                    <app-basket-remove [product]="p"></app-basket-remove>
                </div>
            </div>
        </div>
    </div>
</div>
